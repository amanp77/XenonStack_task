{% extends 'base.html' %}

{% block title %}Guardian{% endblock title %}

{% block body %}

<div class="container">
    <br>
    <form class="row g-3" method="post" action="/facultyform">
        {% csrf_token %}
        <div class="col-md-4">
            <label for="fid" class="form-label">fid</label>
            <input type="number" class="form-control" id="fid" name="fid" required>

        </div>

        <div class="col-md-4">
            <label for="fname" class="form-label">fname</label>
            <input type="text" class="form-control" id="fname" name="fname" required>
        </div>

	
        <div class="col-md-4">
            <label for="lname" class="form-label">lname</label>
            <input type="text" class="form-control" id="lname" name="lname" required>
        </div>
	
	    <div class="col-md-4">
            <label for="doj" class="form-label">doj</label>
            <input type="date" class="form-control" id="doj" name="doj" required>
        </div>

	    <div class="col-md-4">
            <label for="sub_id" class="form-label">sub_id</label>
            <input type="text" class="form-control" id="sub_id" name="sub_id" required>
        </div>

        <div class="col-md-3">
            <label for="gender" class="form-label">gender</label>
            <select class="form-select" id="gender" name="gender" required>
                <option selected disabled value="">Choose...</option>
                <option>M</option>
                <option>F</option>
                <option>O</option>
            </select>
        </div>


    	<div class="col-md-4">
            <label for="address" class="form-label">address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>

        <div class="col-md-6">
            <label for="M_no" class="form-label">M_no</label>
            <input type="text" class="form-control" id="M_no"  name="M_no" required>

        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit Data</button>
        </div>
    </form>
</div>

{% endblock body %}
