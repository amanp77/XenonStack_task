<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title  %}{% endblock title  %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">School Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/student">Student</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/faculty">Faculty</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/subject">Subject</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/guardian">Guardian</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/classroom">Classroom</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Add Data
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/studentform">Student</a></li>
                <li><a class="dropdown-item" href="/facultyform">Faculty</a></li>
                <li><a class="dropdown-item" href="/subjectform">Subject</a></li>
                <li><a class="dropdown-item" href="/classroomform">Classroom</a></li>
                <li><a class="dropdown-item" href="/guardianform">Guardian</a></li>
              </ul>
            </li>
            
          </ul>

          <button class="btn btn-danger" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Connected
          </button>

        </div>
        
      </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    {% block body  %}{% endblock body  %}
    {% comment %} <img src="static/368914.jpg" alt="Italian Trulli" width="1366px" height="768px"> {% endcomment %}
  </body>
</html>
